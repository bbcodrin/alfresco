<div class="grid-categories" >
  <mat-card class="card-item" *ngFor="let entryItem of data">
    <mat-card-header>
      <div mat-card-avatar [ngClass]="{
      'header-image-file' : entryItem.entry.target.file,
      'header-image-folder' : entryItem.entry.target.folder,
      'header-image-site' : entryItem.entry.target.site
      }"></div>
      <mat-card-title>{{ entryItem.name }}</mat-card-title>
      <mat-card-subtitle>{{ entryItem.author }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>{{ entryItem.date | date }}</mat-card-content>
    <mat-card-actions>
      <button mat-button>LIKE</button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>
