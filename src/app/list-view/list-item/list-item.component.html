<div *ngIf="countData > 0">
  <h3 mat-subheader>{{ type }}s</h3>
  <mat-list-item *ngFor="let entryItem of data">
    <mat-icon mat-list-icon>folder</mat-icon>
    <h4 mat-line>{{ entryItem.name }}</h4>
    <p mat-line> {{ entryItem.date | date }}</p>
  </mat-list-item>
  <mat-divider></mat-divider>
</div>
